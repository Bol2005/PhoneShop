<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 >This is Table Example</h1>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr >
            <td rowspan="2">Row1, Cell1</td>
            <td>Row1, Cell2</td>
            <td rowspan="2">Row1, Cell3</td>
        </tr>
        <tr>
            <td>Row2, Cell1</td>
            <!-- <td>Row2, Cell2</td>
            <td>Row2, Cell3</td> -->
        </tr>
        <tr>
            <td colspan="3">This is merge all 3 columns</td>
        </tr>
    </table>

    <h3>Sub <sup>2</sup></h3>


</body>
